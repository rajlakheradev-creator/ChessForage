<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for ChessForge to access your chess games, puzzles, and training tools.">
    <title>Sign Up | ChessForge</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>

<div class="auth-container">
    <h1>♟️ ChessForge</h1>
    <h2>Create Account</h2>

    <div id="error-message" class="message error-message" style="display:none;" role="alert"></div>
    <div id="success-message" class="message success-message" style="display:none;" role="status"></div>

    <form id="signupForm" novalidate>
        <label for="name" class="sr-only">Full Name</label>
        <input type="text" id="name" placeholder="Full Name" autocomplete="name" required>

        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" placeholder="Email" autocomplete="username" required>

        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" placeholder="Password (min 8 chars, letters + numbers)" autocomplete="new-password" required>

        <label for="confirmPassword" class="sr-only">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" autocomplete="new-password" required>

        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script src="js/signup.js"></script>
</body>
</html>
