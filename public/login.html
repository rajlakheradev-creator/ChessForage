<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to ChessForge to access your chess games, puzzles, and training tools.">
    <title>Login | ChessForge</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>

<div class="auth-container">
    <h1>♟️ ChessForge</h1>
    <h2>Login</h2>

    <div id="error-message" class="message error-message" style="display:none;" role="alert"></div>

    <form id="loginForm" novalidate>
        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" placeholder="Email" autocomplete="username" required>

        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>

        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>

<script src="js/login.js"></script>
</body>
</html>
